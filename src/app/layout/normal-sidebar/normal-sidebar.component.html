<mat-nav-list>
 <ng-container *ngFor="let item of menuItems">
  <h3 mat-subheader>{{item.name}}</h3>
  <ng-container  *ngFor="let cItem of item.children">
      <mat-list-item *ngIf="!cItem.disabled"
      [routerLink]="[ cItem.url ]">
       <mat-icon  mat-list-icon>{{cItem.icon}}</mat-icon>
       <h4 >{{cItem.name}}</h4>
     </mat-list-item>
     <mat-divider></mat-divider>
  </ng-container>
  
 </ng-container>
</mat-nav-list>
