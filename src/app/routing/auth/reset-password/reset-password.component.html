<mat-card class="reset-password" color="accent">
  <mat-card-header>
    <mat-card-title>重新设置您的密码</mat-card-title>
  </mat-card-header>
  <mat-card-content>
   
    <mat-form-field>
      <input matInput placeholder="请输入新密码" [type]="password_hide? 'password' : 'text'">
      <mat-icon matSuffix (click)="password_hide = !password_hide">{{password_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="请再次输入" [type]="password_hide? 'password' : 'text'">
      
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>确定</button>
  </mat-card-actions>
</mat-card>
