<mat-list>
  <mat-list-item *ngFor="let item of memberExchangeList.memberJoinIn">
    <mat-chip>{{item.staffName}}</mat-chip>
    从 
    <mat-chip>{{item.from.projectName}}</mat-chip>
    加入
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let item of memberExchangeList.memberLeaveOut">
      <mat-chip>{{item.staffName}}</mat-chip>
      离开 去 
      <mat-chip>{{item.to.projectName}}</mat-chip>
    
    </mat-list-item>
</mat-list>
