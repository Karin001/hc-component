<mat-card>
  <mat-card-header>
    <mat-card-title>创建</mat-card-title>
    <mat-card-subtitle>创建新的项目</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="form-container">
    <mat-form-field class="form-span2">
      <input matInput placeholder="项目名称" value="">
    </mat-form-field>
    <div class="form-importInfo" (drop)="onDrop($event)" (dragover)="onOver($event)">
    </div>
    <mat-form-field class="form-span2">
      <input matInput placeholder="项目负责人" value="">
    </mat-form-field>

    <button mat-stroked-button>点击选择excel导入bom</button>
    <div class="drop-area">拖拽excel导入bom</div>
    <button mat-raised-button class="form-span2">提交</button>
  </mat-card-content>
  <mat-card-actions>


  </mat-card-actions>
</mat-card>
